<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your description here">
    <meta name="keywords" content="Your keywords here">
    <meta name="author" content="Your name">

    <title>User Login</title>
    <link rel="stylesheet" href="/static/home/src/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h2 class="logo">ECORIDE<ion-icon name="bicycle"></ion-icon></h2>
        <nav class="navigation">
            <a href="/">home</a>
            <a href="#">about</a>
            <a href="/contact/">contact</a>
        </nav>
    </header>
    <main>
        <div class="wraper">
            <!-- <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span> -->
            <div class="form-box login">
                <h2>Login</h2>
                <form action="/auth/signin/" method="post">
                    {% csrf_token %}
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="text" required class="login__input" placeholder=" " name="username">
                        <label for="username" class="login__label">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon" id="login-eye-icon"><ion-icon name="eye-off-outline"></ion-icon></span>
                        <input type="password" required class="login__input" id="login-pass" placeholder=" " name="password">
                        <label for="password" class="login__label">password</label>
                    </div>
                    <button class="btn" type="submit">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="/auth/signup/" method="post">
                    {% csrf_token %}
                    <div class="input-box">
                        <span class="icon"><ion-sdicon name="person-circle"></ion-sdicon></span>
                        <input type="text" required class="login__input" placeholder=" " name="username">
                        <label for="username" class="login__label">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required class="login__input" placeholder=" " name="email">
                        <label for="Email" class="login__label">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon" id="register-eye-icon"><ion-icon name="eye-off-outline"></ion-icon></span>
                        <input type="password" required class="login__input" id="register-pass" placeholder=" " name="password">
                        <label for="password" class="login__label">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button class="btn" type="submit">Register</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/home/src/script1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const loginEyeIcon = document.getElementById('login-eye-icon');
        const loginPasswordInput = document.getElementById('login-pass');
        const registerEyeIcon = document.getElementById('register-eye-icon');
        const registerPasswordInput = document.getElementById('register-pass');

        loginEyeIcon.addEventListener('click', function () {
            togglePasswordVisibility(loginPasswordInput, loginEyeIcon);
        });

        registerEyeIcon.addEventListener('click', function () {
            togglePasswordVisibility(registerPasswordInput, registerEyeIcon);
        });

        function togglePasswordVisibility(inputElement, eyeIconElement) {
            const currentType = inputElement.getAttribute('type');
            if (currentType === 'password') {
                inputElement.setAttribute('type', 'text');
                eyeIconElement.innerHTML = '<ion-icon name="eye-outline"></ion-icon>';
            } else {
                inputElement.setAttribute('type', 'password');
                eyeIconElement.innerHTML = '<ion-icon name="eye-off-outline"></ion-icon>';
            }
        }
    </script>
</body>

</html>
